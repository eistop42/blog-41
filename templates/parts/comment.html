<div id="comments">
    <b>Комментарии ({{ comments }})</b>

    {% for comment in post.post_comments.all %}
    <p> {{ comment.title }} ({{ comment.profile.user.username }})

        {% if request.user.profile == comment.profile %}
        <a href="{% url 'comment_delete' post.id comment.id %}">Удалить</a>

        {% endif %}
    </p>
    {% endfor %}
</div>
