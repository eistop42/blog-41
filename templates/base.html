{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary mt-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Блог</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="{% url 'post_add' %}">Добавить запись</a>
                    <a class="nav-link" aria-current="page" href="{% url 'feedback' %}">Обратная связь</a>
                    {% if request.user.is_authenticated  %}
                    <a class="nav-link" aria-current="page" href="{% url 'profiles_home' %}">Личный кабинет</a>
                    <a class="nav-link" aria-current="page" href="{% url 'profiles_logout' %}">Выйти</a>
                    {% else %}
                    <a class="nav-link" aria-current="page" href="{% url 'profiles_login' %}">Войти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <img src="{% static 'images/pingvin.jpg' %}" width="300">

    {% block content %}

    {% endblock %}


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
