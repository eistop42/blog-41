{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row mt-4">
    <div class="col-sm-5">

        <h2>Личный кабинет</h2>
        <p>{{ request.user.username }}</p>
        <p> {{ request.user.profile.bio }}</p>

        <h3>Ваши публикации</h3>
        {% for post in posts %}
         <br>{{ post.title }}
        {% endfor %}

    </div>

</div>

{% endblock %}
