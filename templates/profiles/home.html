{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row mt-4">
    <div class="col-sm-5">
        {% if request.user.is_authenticated %}
        <h2>Личный кабинет</h2>
        <p>{{ request.user.username }}</p>
        <p> {{ request.user.profile.bio }}</p>
        {% else %}
        <p>Вам нам нужно авторизоваться или зарегистрироваться</p>
        {% endif %}
    </div>

</div>

{% endblock %}
