{% extends 'base.html' %}

{% block content %}

<div class="row mt-4">
    <div class="col-sm-10"><h2>Записи в блоге</h2>
        <div class="col-8">
        <form class="row  mb-3" action="{% url 'post_search' %}">
            <div class="col-auto">
                <input value="{{ text }}" name="text" class="form-control" placeholder="найти запись">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" >найти</button>
            </div>
        </form>
            </div>
        {% for post in posts %}
        <div class="col-10 mb-4">
            <div class="card">
                <div class="card-header">
                    {% if post.category %}
                         {{ post.category }}
                    {% endif %}
                            {% if post.profile %}
        <p>Автор: {{ post.profile.user.username }}</p>
        {% endif %}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.text|slice:20 }}</p>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Читать</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>

{% endblock %}
