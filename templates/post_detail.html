{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row mt-4">
    <div class="col-sm-6">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text }}</p>
        <p> {{ post.created_date }}</p>

        <b>Добавить комменатрий</b>
        <form method="post" action="{% url 'post_detail' post.id %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>

        <b>Комментарии</b>

        {% for comment in post.post_comments.all %}
        <p> {{ comment.title }}</p>
        {% endfor %}

    </div>
</div>

{% endblock %}
