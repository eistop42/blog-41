{% extends 'base.html' %}

{% block content %}

<div class="row mt-4">
    <div class="col-sm-6">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text }}</p>
        <p> {{ post.created_date }}</p>

        <b>Добавить комменатрий</b>
        <form method="post" action="{% url 'comment_add' post.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Текст</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>

        <b>Комментарии</b>

        {% for comment in post.post_comments.all %}
        <p> {{ comment.title }}</p>
        {% endfor %}

    </div>
</div>

{% endblock %}
